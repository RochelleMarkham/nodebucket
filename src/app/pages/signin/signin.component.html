<div fxLayout = "column">
  <mat-card fxFlex class = "signin-container mat-elevation-z8">
    <mat-card-title class = "signin-title mat-headline">Employee Sign-in</mat-card-title><br/>
    <mat-card-subtitle class = "signin-subtitle mat-headline">You must enter a valid employeeId to proceed</mat-card-subtitle>

    <mat-card-content>
      <mat-card class = "mat-elevation-z0" fxLayout = "column" fxLayoutGap = "10px">
        <!--login and clear form on submit-->
        <form [formGroup] = "form" (ngSubmit) = "login(); form.reset()" #loginForm = "ngForm">

          <mat-card-content>

            <mat-form-field fxFlex>
              <!--input field for employee ID-->
              <input matInput [formControl] = "form.controls['empId']" placeholder = "Employee ID"/>
              <!--Show error if no employee ID is entered-->
              <mat-error *ngIf = "form.controls['empId'].hasError('required') && form.controls['empId'].touched">Please enter employee ID.</mat-error>
              <!--Show error if employee ID is not in correct format-->
              <mat-error *ngIf = "form.controls['empId'].hasError('pattern') && form.controls['empId'].touched">Please enter a numerical value.</mat-error>
            </mat-form-field>
          </mat-card-content>

          <mat-card-actions>
            <!--Submit button: Don't enable unless valid ID number is entered-->
            <button type = "submit" fxFlex mat-raised-button [disabled] = "!form.valid" color = "primary">Submit</button>
          </mat-card-actions>
        </form>
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>
